           begin="marker1.mouseover"
           end="marker1.mouseout"/>
   </g>
   <g id="markerTexts" transform="translate(450 310)">
      <text id="markerText1"
            style="visibility:hidden;font-size:14;font-weight:bold; fill:green; stroke:none"
            x="-5"
            y="NaN">(-0.1,1.00.1 10.5 0.5 0.5 -0.5 0.1 -1-0.1 -1 -0.5 -0.5 -0.5 0.5 -0.1 1)</text>
   </g>
   <g transform="translate(450 310) scale(100 -100)">
      <line x1="0" y1="0" x2="0" y2="0"
            style="fill:none;stroke:rgb(0,0,0);stroke-width:0.03"/>
      <line x1="-0.11" y1="0" x2="0" y2="0"
            style="fill:none;stroke:rgb(0,0,0);stroke-width:0.03"/>
   </g>
</svg>